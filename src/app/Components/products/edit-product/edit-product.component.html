<h2>Edit Product</h2>

<form (submit)="updateProduct()">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <textarea id="description" [(ngModel)]="product.description" name="description" required class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label for="quantity" class="form-label">Quantity:</label>
    <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Update Product</button>
</form>
<a routerLink="/products" class="btn btn-secondary">Back to Products</a>
